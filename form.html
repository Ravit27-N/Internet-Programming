<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <form action="/my-backend/profile" method="POST">
    <table width="100%" cellspacing="30px;">
      <tr>
        <td colspan="2" style="border: 1px solid black; background-color: grey;">
          <h2 style="margin-left: 20px;">Tell us about yourself</h2>
        </td>
      </tr>
      <tr>

          <hr size="2" color="black">
          <h4>Profile Information</h4>

        </td>
      </tr>
      <tr>
        <td>
          <div>Last Name</div>
          <input name="lastName" type="text" style="width: 100%;"/>

        <td>

        </td>
      </tr>
      <tr>

        </td>
        <td>

        </td>
      </tr>
      <tr>

          <input name="gender" type="radio" value="female"/> Female

      <!-- part 2 -->

            <option value="Preyveng">English</option>
          </select>

     
          <input type="text" placeholder="Post code" style="width:30%;" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea name="address" rows="5" cols="50" placeholder="Address"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <h4>Skills</h4>
          <div>
            <input name="skills" type="checkbox" value="designing"/> Designing 
            <input name="skills" type="checkbox" value="coding"  style="margin-left:10% ;"/> Coding
          </div>
          <div>
            <input name="skills" type="checkbox" value="designing"/> Database Manager
            <input name="skills" type="checkbox" value="coding" style="margin-left:5% ;"/> Debug

        <td colspan="1">

          </div>
          <div>
            <input name="skills" type="checkbox" value="designing"/> Database Manager

          <input type="text"  style="width:45%;" />
        </td>
      </tr>
      <tr>
